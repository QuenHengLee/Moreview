

{% extends 'base.html' %}

{% block content %}
<div class="content-pad-top container px-4 px-lg-5">

  <section class="py-5 text-center container">
    <div >
        <form class="d-flex" method="GET">
          <input class="form-control me-1" type="search" placeholder="輸入電影關鍵字" aria-label="Search" name="q">
          <button class="btn btn-custom-primary text-nowrap" type="submit">
            搜尋 <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
    </div>
  </section>

  <div class="album py-5 d-grid gap-3 ">

    <div class="container" >
      <div class="row">
        <div class="col-0 col-md-6 col-lg-10">
        </div>
        <div class="col-12 col-md-6 col-lg-2">
          <form class="d-flex" method="GET" style="text-align: right; ">
            <select  class="form-select" aria-label="Default select example" name="order" onchange="this.form.submit();">
              <!-- <option> 請選擇 </option> -->
              <option value='Desc' {% if order == 'Desc' %}selected{% endif %}> 上映時間由近至遠 </option>
              <option value='Asc' {% if order == 'Asc' %}selected{% endif %}> 上映時間由遠至近 </option>
            </select>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for movie in object_list %}
            
            <div class="col">
                <div class="card shadow-sm">
                  <img style="height:300px;" src="{{ movie.image.url }}">
                  <div class="card-body">
                      <h4><p class="card-text"><a href="{% url 'movie:detail' movie.id %} " class="text-dark stretched-link"style="text-decoration: none">{{ movie.name }}</a></p></h4>
                      <h5><p class="card-text">上映日:  {{movie.date_released}}</p></h5>
                  </div>
                </div>
            </div>
        {% empty %}
        
            <tr><td colspan="6">查無此電影</td></tr>
        {% endfor %}
       
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
