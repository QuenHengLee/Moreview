{% extends 'base.html' %}

{% block content %}
<div class="content-pad-top container px-4 px-lg-5">

    <section class="py-5 text-center container">
        <div >
            <form class="d-flex" method="GET">
              <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-custom-primary" type="submit">Search</button>
            </form>
      
          </div>
      </section>
      
    <form action="{% url 'movie:create' %}" style="text-align: right;">
        <button type="submit" class="btn btn-warning">新增</button>
    </form>
    {% for movie in object_list %}
        <div>
            {{movie.name}}
            <form action="{% url 'movie:edit' movie.id %}">
                <button type="submit" class="btn btn-warning">修改</button>
            </form>
            <form method="POST" action="{% url 'movie:delete' movie.id %}">{% csrf_token %}
                <input type="submit" class="btn btn-danger" value="刪除">
            </form>
        </div>
        <hr/>
    {% empty %}
        <tr><td colspan="6">查無此電影</td></tr>
    {% endfor %}

{% endblock %}
