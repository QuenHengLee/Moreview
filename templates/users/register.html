{% extends 'base.html' %}

{% block content %}

<div class="content-pad-top container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                        <h1>註冊</h1>
                        <form action="" method="POST">
                                {% csrf_token %}
				<div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">暱稱{{ form.username.label }}</label>
                                        <div class="col-sm-10">
						<input type="text" class="form-control">
                                                {{ form.username }}
                                        </div>
                                </div>
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">信箱{{ form.email.label }}</label>
    					<div class="col-sm-10">
						<input type="email" class="form-control">
						{{ form.email }}
    					</div>
  				</div>
  				<div class="mb-3 row">
    					<label class="col-sm-2 col-form-label">密碼{{ form.password.label }}</label>
    					<div class="col-sm-10">
						<input type="password" class="form-control">
						{{ form.password }}
    					</div>
  				</div>
				<div class="container text-center">
					<button class="btn btn-success" type="submit">註冊</button>
				</div>
                        </form>
                </div>
        </div>
</div>

{% endblock  %}
