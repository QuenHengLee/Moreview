
{% extends 'base.html' %}

{% block content %}
<div class="content-pad-top container px-4 px-lg-5">

<section class="py-5 text-center container">
    <div >
        <form class="d-flex" method="GET">
          <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search" name="q">
          <button class="btn btn-custom-primary" type="submit">Search</button>
        </form>
  
      </div>
  </section>

  <div class="album py-5  ">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for movie in object_list %}
            
            <div class="col">
                <div class="card shadow-sm">
                  <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2022/11/09/realtime/19204979.jpg&x=0&y=0&sw=0&sh=0&sl=W&fw=1050&exp=3600" class="img-fluid" alt="Responsive image">

                <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title><rect width="100%" height="100%" fill="#DDDDDE"/>
                    <text x="50%" y="50%" fill="#55595C" dy=".3em">Movie Cover</text>
                </svg> -->

                <div class="card-body">
                    <h4><p class="card-text"><a href="{% url 'movie_detail' movie.id %} " class="text-dark stretched-link"style="text-decoration: none">{{ movie.name }}</a></p></h4>
                </div>
                </div>
            </div>
        {% endfor %}
       
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
