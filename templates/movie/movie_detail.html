{% extends 'base.html' %}

{% block content %}

    <div>
        <h1>{{ movie.name }}</h1> 
        <p>{{movie.content}}</p>
        <p>{{movie.tag_id.name}}</p>
        <p>{{movie.official_site}}</p>
        <p>{{movie.time}}</p>
        <p>{{movie.grade}}</p>
        <p>{{movie.date_released}}</p>
        <p>{{movie.date_created}}</p>
        <p>{{movie.date_updated}}</p>
        <p><a href="{% url 'movie_edit' movie.id %}">修改</a></p> 
        
    </div>

{% endblock %}
